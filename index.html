<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />

    <!-- link to font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- link to icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="src/dist/style.css" />

    <!-- Link to javascript -->
    <script src="src/js/app.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="src/images/logo.svg" alt="logo icon" />
      </div>
      <h1 class="title">We are launching <strong>soon!</strong></h1>
      <p class="message">Subscribe and get notified</p>
      <form action="#" class="form">
        <div class="email-container">
          <input
            type="text"
            class="email"
            placeholder="You email address"
            id="email"
          />
          <p class="error"></p>
        </div>
        <input type="submit" class="btn" value="Notify Me" />
      </form>
    </header>

    <section class="hero-image">
      <img
        src="src/images/illustration-dashboard.png"
        width="600"
        height="200"
        alt="dashboard illustration image"
      />
    </section>

    <footer class="footer">
      <div class="social-media-container">
        <div class="social-media-item">
          <i class="fa fa-facebook"></i>
        </div>
        <div class="social-media-item">
          <i class="fa fa-twitter"></i>
        </div>
        <div class="social-media-item">
          <i class="fa fa-instagram"></i>
        </div>
      </div>
      <small class="info">&copy; Copyright Ping. All rights reserved.</small>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">George Asiedu</a>.
      </p>
    </footer>
  </body>
</html>
